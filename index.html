<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Emoji Sphere</h1>
   

   <div class="mood-buttons">
  <button onclick="setMood('happy')">😊 Happy</button>
  <button onclick="setMood('sad')">😢 Sad</button>
  <button onclick="setMood('stressed')">😩 Stressed</button>
  <button onclick="setMood('bored')">😐 Bored</button>
  <button onclick="setMood('excited')">🤩 Excited</button>
  <button onclick="setMood('angry')">😡 Angry</button>
  <button onclick="setMood('relaxed')">😌 Relaxed</button>
  <button onclick="setMood('tired')">🥱 Tired</button>
  <button onclick="setMood('confused')">🤔 Confused</button>
  <button onclick="setMood('love')">😍 Love</button>
</div>

    <div class="output">
      <h2 id="quote"> Select Emoji According to your Mood</h2>
      <p id="suggestion"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
